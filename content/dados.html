<!DOCTYPE html>
<html>
<head>
    <title>Dados</title>
</head>

<body>
<h1>Dados</h1>

<table id="allunits" class="display" cellspacing="0" width="100%">
    <thead>
    <tr>
        <th>Tipo</th>
        <th>Nome</th>
        <th>Cidade</th>
        <th>UF</th>
    </tr>
    </thead>
</table>

<script>
  $(document).ready(function () {
    $('#allunits').DataTable({
      "language": {
        "url": "json/datatables_pt-br.json"
      },
      "ajax": {
        "url": "json/lista-unidades.geojson",
        "dataSrc": "features"
      },
      "columns": [
        { "data": "properties.tipo" },
        { "data": "properties.nome" },
        { "data": "properties.cidade" },
        { "data": "properties.estado" }
      ]
    });
  });
</script>
</body>

</html>
